<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Blog Site</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-header, .blog-footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .blog-title {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header" class="blog-header"></header>

<div class="container">
    <h1 th:text="${title}" class="blog-title"></h1>
</div>

<footer th:insert="blocks/footer :: footer" class="blog-footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
