<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-header, .blog-footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .blog-title {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .blog-post {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
        }
        .btn-custom:hover {
            background-color: #495057;
            color: white;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header" class="blog-header">
    <h1>My Blog</h1>
</header>

<div class="container">
    <h1 class="blog-title">Blog Site</h1>
    <div th:each="el : ${posts}" class="card blog-post">
        <div class="card-body">
            <h3 th:text="${el.title}" class="card-title"></h3>
            <p th:text="${el.anons}" class="card-text"></p>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-custom">Details</a>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" class="blog-footer">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
