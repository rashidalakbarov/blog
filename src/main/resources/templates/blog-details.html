<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-header, .blog-footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .alert {
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-warning {
            margin-right: 10px;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header" class="blog-header"></header>

<div class="container">
    <div th:each="el : ${post}" class="alert alert-info">
        <h1 th:text="${el.title}" class="alert-heading"></h1>
        <p th:text="${el.full_text}"></p>
        <p><b>Views:</b> <span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" class="blog-footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
