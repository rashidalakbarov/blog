<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-header, .blog-footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header" class="blog-header"></header>

<div class="container">
    <h1>Add Post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the title" class="form-control">
        <input type="text" name="anons" placeholder="Enter the anons" class="form-control">
        <textarea name="full_text" placeholder="Enter the full text" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer" class="blog-footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
